---
  - name: "update apt packages."
    become: true
    apt:
      upgrade: "yes"

  - name: "install dependencies"
  become: true
  apt:
    name: ["nodejs","npm"]
    state: latest
    update_cache: yes

  - name: "install nodejs and npm"
    become: yes
    apt:
      name: ["nodejs", "npm"]
      state: latest
      update_cache: yes

  - name: "install npm"
    become: yes
    npm:
      name: n
      global: yes
      production: yes

  - name: "install nodejs 13.8.0"
    become: yes
    shell: n 13.8.0

  - name: "install pm2"
    become: true
    npm:
      name: pm2
      global: yes
      production: yes
      state: present